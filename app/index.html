<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>myApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

<body ng-app="myApp">
    <!-- application -->
    <div class="grid" workspace ng-controller='MainCtrl' on-finish-render="ngRepeatFinished">
        <div class="grid__item" ng-repeat="x in games.results" ng-class="{wide: x.favorite}">
            <div class='initialisim' data-fittext ng-bind-html='x.name | initialisim'></div>
        </div>
    </div>
    <!-- <div class="container" ng-include="'views/main.html'" ng-controller='MainCtrl'></div> -->
    <!-- /application -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ngFitText/dist/ng-FitText.min.js"></script>
    <script src="bower_components/packery/dist/packery.pkgd.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/workspace.js"></script>
    <script src="scripts/filters/initialisim.js"></script>

    <script src="scripts/keys.js"></script>

</html>
